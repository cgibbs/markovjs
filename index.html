<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Markovjs : Markov library for Node and JS">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Markovjs</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/markov.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/cgibbs/markovjs">View on GitHub</a>

          <h1 id="project_title">Markovjs</h1>
          <h2 id="project_tagline">Markov library for Node and JS</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/cgibbs/markovjs/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/cgibbs/markovjs/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="markovjs" class="anchor" href="#markovjs" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Markov.js</h3>

<p>This is the place where some procedural generation stuff lives.</p>
<select id="sel">
  <option value="biblical_names">Biblical Names</option>
  <option value="greek_names">Greek Names</option>
  <option value="lotr_names">Lord of the Rings Names</option>
  <option value="spanish_names">Spanish Names</option>
</select>
<button id="selButton">Load</button>
<br>
<textarea rows="5" cols="25" id="names"></textarea>
<br>
<button id="genButton">Generate</button>
<br>
<textarea rows="10" cols="25" id="generatedNames"></textarea>

<p>MORE STUFF TO COME.</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Markovjs maintained by <a href="https://github.com/cgibbs">cgibbs</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
